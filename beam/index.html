                <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mjengo App</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div>
        <header>
            <label id="accountlabel"></label>
            <h1>
                beams app
            </h1>
            <label id="statuslabel"></label>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="../index.html">home</a></li>
        </ul>
    </nav>
    <div id="beamdimensionsdiv">
        <h3>Dimensions</h3>
        <input type="text" id="beamlengthinput" placeholder="beam length in mm">
        <input type="text" id="beamwidthinput" placeholder="beam width in mm">
        <input type="text" id="beamdepthinput" placeholder="beam depth in mm">
        <input type="text" id="beamnumberinput" placeholder="beam number">
        <input type="text" id="beamnvolumeinput" placeholder="beam volume">
    </div>
    <div>
        <h3>labor</h3>
        <input type="text" id="beamnlaborinput" placeholder="percentage labor">
    </div>
    <div>
        <h3>Concrete</h3>
        <h4>mix ratio</h4>
        <select id="beamconcretemixselect">
            <option value="1:1.5:3">
                1:1.5:3
            </option>
            <option value="1:2:3">
                1:2:3
            </option>
            <option value="1:2:4">
                1:2:4
            </option>
            <option value="1:3:5">
                1:3:5
            </option>
            <option value="1:4:8">
                1:4:8
            </option>
            <option value="1:5:10">
                1:5:10
            </option>
        </select>
        <h4>materials</h>
        <select id="cementbrandselect">
            <option value="bamburi">bamburi</option>
            <option value="mombasa">mombasa</option>
            <option value="simba">simba</option>
            <option value="rhino">rhino</option>
        </select>
        <select id="sandbrandselect">
            <option value="choose sand brand">choose sand brand</option>
            <option value="river sand">river sand</option>
            <option value="pit sand">pit sand</option>
        </select>
        <select id="ballastbrandselect">
            <option value="mazeras">mazeras</option>
            <option value="lunguma">lunguma</option>
            <option value="calcium">calcium</option>
        </select>
    </div>
    <div>
        <select id="beamsmainreinforcementcoverselect">
            <option value="25">25mm</option>
            <option value="50">50mm</option>
        </select>
    </div>
    <div>
        <h3>main reinforcements</h3>
        <h4>bar size</h4>
        <select id="beamsmainreinforcementsizeselect">
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <h4>extension</h4>
        <input id="extensioninput" placeholder="extension in mm">
        <h4>number</h4>
        <select id="beamsmainreinforcementnumberselect">
            <option value="4">4 no</option>
            <option value="6">6 no</option>
        </select>
        <h3>Links</h3>
        <h4>bar size</h4>
        <select id="beamslinksreinforcementsizeselect">
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <h4>spacing</h4>
        <select id="beamsmainreinforcementspscingselect">
            <option value="200">200</option>
            <option value="300">300</option>
        </select>
    </div>
    <div>
        <h3>formwork</h3>
        <select id="formworktimberselect">
            <option value ="pine">
                pine
            </option>
            <option value ="mnazi">
                mnazi
            </option>
        </select>
        <select id="formworktimbersizeselect">
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                150x25
            </option>
        </select>
        <h4>supports</h4>
        <h5>size</h5>
        <select id="formworksupportsizeselect">
            <option value ="size">
                size
            </option>
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                200x25
            </option>
            <option value ="50x50">
                50x50
            </option>
        </select>
        <h5>spacing between spaces</h5>
        <select id="formworktimbersupportselect">
            <option value ="300">
                300
            </option>
            <option value ="600">
                600
            </option>
        </select>
    </div>
    <div>
        <label id="infomationlabel"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
