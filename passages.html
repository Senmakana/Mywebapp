<!Doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                passages
            </h1>
        </header>
        <a href="fenestrations.html">
            home
        </a>
        <input id="length" placeholder="length in mm" type="number">
        <input id="height" placeholder="height in mm" type="number">
        <input id="number" placeholder="number" type="number">
        <div>
            <label id="results"></label>
            <label id="resul"></label>
        </div>
    </body>
    <script>
        let passagearea=sessionStorage.getItem("passagearea")||0;
        let area;
        console.log(passagearea)
        function calculate(){
            const length=parseFloat(document.getElementById("length").value);
            const height=parseFloat(document.getElementById("height").value);
            const number=parseFloat(document.getElementById("number").value);
            area=length*height*number/1000000
            if (!isNaN(area)){
                document.getElementById("results").innerHTML=`area=${area}sm`;
                passagearea+=area
                sessionStorage.setItem("passagearea",passagearea)
                document.getElementById("length").value=""
                document.getElementById("height").value=""
                document.getElementById("number").value=""
                if (!isNaN(passagearea)){
                    document.getElementById("resul").innerHTML=`total passage area=${passagearea}sm`;
                    document.getElementById("length").focus()
        }
    }}
        document.querySelectorAll("input, select").forEach((element) => {
            element.addEventListener("change", calculate);
        });
    </script>
</html>
