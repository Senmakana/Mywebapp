<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mjengo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div>
        <header>
            <label id="accountlabel"></label>
            <h1>
                staircase app
            </h1>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="../index.html">home</a></li>
        </ul>
    </nav>
    <div>
        <h3>Dimensions</h3>
        <input type="number" id="treadlengthinput" placeholder="tread length in mm">
        <input type="number" id="riserlengthinput" placeholder="riser height in mm">
        <input type="number" id="stepsnumberinput" placeholder="number of steps">
        <input type="number" id="stairwidthinput" placeholder="width of stair in mm">
        <input type="number" id="stairslabthicknessinput" placeholder="slab thickness in mm">
        <input type="number" id="landinglengthinput" placeholder="landing length in mm">
        <input type="number" id="landingnumberinput" placeholder="number of landings">
        <input type="number" id="stairsnumberinput" placeholder="number of staircases">
        <select id="stairworksselect">
            <option id="parameters">parameters</option>
            <option value="formwork">formwork</option>
            <option value="reinforcement">reinforcement</option>
            <option value="concrete">concrete</option>
            <option value="labor">labor</option>
        </select>
    </div>
    <div id="stairformworkdiv">
        <h3>formwork</h3>stair
        <select id="stairformworktimberselect">
            <option value ="pine">
                pine
            </option>
            <option value ="mnazi">
                mnazi
            </option>
        </select>
        <select id="stairformworktimbersizeselect">
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                200x25
            </option>
        </select>
        <h4>supports</h4>
        <h5>size</h5>
        <select id="stairformworksupportsizeselect">
            <option value ="size">
                size
            </option>
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                200x25
            </option>
            <option value ="50x50">
                50x50
            </option>
        </select>
        <h5>spacing between spaces</h5>
        <select id="stairformworktimbersupportselect">
            <option value ="300">
                300
            </option>
            <option value ="600">
                600
            </option>
        </select>
        <h5>vertical poles</h5>
        <select id="staircasepoleselect">
            <option value="poles">poles</option>
            <option value="casuarina">casuarina</option>
            <option value="mangroove">mangroove</option>
        </select>
        <select id="staircasepolelengthselect">
            <option value="length">length</option>
            <option value="1500">1500</option>
            <option value="3000">3000</option>
        </select>
    </div>
    <div id="stairlabordiv">
        <input id="laborpercentageinput" placeholder="labor percentage" type="number"> 
    </div>
    <div id="stairconcretediv">
        <h3>Concrete</h3>
        <h4>mix ratio</h4>
        <select id="stairconcretemixselect">
            <option value="concrete mix ratio">concrete mix ratio</option>
            <option value="1:1.5:3">
                1:1.5:3
            </option>
            <option value="1:2:3">
                1:2:3
            </option>
            <option value="1:2:4">
                1:2:4
            </option>
            <option value="1:3:5">
                1:3:5
            </option>
            <option value="1:4:8">
                1:4:8
            </option>
            <option value="1:5:10">
                1:5:10
            </option>
        </select>
        <h4>materials</h>
        <select id="cementbrandselect">
            <option value="cement">cement</option>
            <option value="bamburi">bamburi</option>
            <option value="mombasa">mombasa</option>
            <option value="simba">simba</option>
            <option value="rhino">rhino</option>
        </select>
        <select id="sandbrandselect">
            <option value="sand">sand</option>
            <option value="river sand">river sand</option>
            <option value="pit sand">pit sand</option>
        </select>
        <select id="ballastbrandselect">
            <option value="ballast">ballast</option>
            <option value="mazeras">mazeras</option>
            <option value="lunguma">lunguma</option>
            <option value="calcium">calcium</option>
        </select>
    </div>
    <div id="stairreinforcementdiv">
        <select id="stairmainreinforcementcoverselect">
            <option value="cover">cover</option>
            <option value="25">25mm</option>
            <option value="50">50mm</option>
        </select>
        <h3>bottom one</h3>
        <h4>bar size</h4>
        <select id="stairmainreinforcementsizeselect">
            <option value="bar size">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <h4>spacing</h4>
        <select id="stairmainreinforcementnumberselect">
            <option value="space between bars in mm">space between bars in mm</option>
            <option value="150">150</option>
            <option value="200">200</option>
        </select>
        <h3>Links</h3>
        <h4>bar size</h4>
        <select id="stairlinksreinforcementsizeselect">
            <option value="bar size">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <h4>spacing</h4>
        <select id="stairmainreinforcementspscingselect">
            <option value="spacing">spacing</option>
            <option value="200">200</option>
            <option value="300">300</option>
        </select>
    </div>
    <div>
        <label id="infomationlabel"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
