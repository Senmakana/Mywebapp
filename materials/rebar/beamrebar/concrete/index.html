<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../../../../style.css">
    </head>
    <body>
        <header>
            <h1>
                Concrete mix
            </h1>
        </header>
        <a href="../index.html">
            home
        </a>
        <select id="cementbrandselect">
            <option>cement</option>
            <option value="bamburi">bamburi</option>
            <option value="simba">simba</option>
            <option value="mombasa">mombasa</option>
            <option value="rhino">rhino</option>
        </select>
        <select id="sandbrandselect">
            <option>sand</option>
            <option value="river">river</option>
            <option value="pit">pit</option>
        </select>
        <select id="ballastbrandselect">
            <option>sand</option>
            <option value="mazeras">mazeras</option>
            <option value="calcium">calcium</option>
        </select>
        <select id="ratio">
            <option>
                mix ratio
            </option>
            <option value="1:1.5:3">1:1.5:3</option>
            <option value="1:2:3">1:2:3</option>
            <option value="1:2:4">1:2:4</option>
            <option value="1:3:5">1:3:5</option>
            <option value="1:4:8">1:4:8</option>
            <option value="1:5:10">1:5:10</option>
        </select>
        <label id="results"></label>
        <script src="../../../../javascript/data.js"></script>
        <script src="../../../../javascript/concrete.js"></script>
        <script>
            function calculate(){
                const cementbrand=getdata("cementbrandselect")
                const sandbrand=getdata("sandbrandselect")
                const ballastbrand=getdata("ballastbrandselect")
                store("cementbrand",cementbrand)
                store("sandbrand",sandbrand)
                store("ballastbrand",ballastbrand)
                const ratio=getdata("ratio")
                store("ratio",ratio)
            }
        document.querySelectorAll("input, select").forEach((element) => {
            element.addEventListener("change", calculate);
        });
        </script>
    </body>
</html>
