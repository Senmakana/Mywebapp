<!DOCTYPE HTML>
<html>
<head>
    <title>windows quantities</title>
    <link rel="stylesheet" href="../../../styles/style.css">
</head>
<body>
    <header>
        <h2>windows quantities</h2>
    </header>
    <a href="../index.html">home</a>
    <label>height in mm):</label>
    <input id="heightinput" placeholder="enter height in mm" type="number">
    <label>length in mm):</label>
    <input id="lengthinput" placeholder="enter length in mm" type="number">
    <label>number in mm):</label>
    <input id="numberinput" placeholder="enter number" type="number">
    <label id="lengthlabel"></label>
    <script>
        let cummulativelength = 0;
        let cummulativearea=0;
        function getnumber() {
            const number = parseFloat(document.getElementById("numberinput").value);
            const height =parseFloat(document.getElementById("heightinput").value);
            const length = parseFloat(document.getElementById("lengthinput").value);
            const distance = length*number;
            cummulativelength += distance
            const area = length*number*height/1000000;
            cummulativearea+=area;
            localStorage.setItem("windows area", cummulativearea)
            localStorage.setItem("windows length", cummulativelength)
            document.getElementById("lengthlabel").innerHTML = `<b>length=${cummulativelength}mm<br>area=${cummulativearea}sm</b>`
            document.getElementById("heightinput").focus()
            document.getElementById("heightinput").value = ""
            document.getElementById("lengthinput").value = ""
            document.getElementById("numberinput").value = ""

        }
        document.getElementById("numberinput").addEventListener("change", getnumber)
    </script>
</body>
</html>
