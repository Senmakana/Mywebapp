<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <title>Roof Dimensions</title>
</head>
<body>
    <header>
        <h1>Roof Dimensions</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    <main>
        <form id="roof-form">
            <label for="length">Length (mm):</label>
            <input type="number" id="length" placeholder="Enter length in mm" required>

            <label for="width">Width (mm):</label>
            <input type="number" id="width" placeholder="Enter width in mm" required>

            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="Enter number" required>
        </form>
        <label id="results"></label>
    </main>
    <script src="../../../javascript/data.js"></script>
    <script src="../../../javascript/roof.js"></script>
    <script>
        document.querySelectorAll("input, select").forEach((element) => {
            element.addEventListener("change", calculateTotalRoof);
        });
    </script>
</body>
</html>
