<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mjengo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>

<body>
    <div>
        <header>
            <label id="accountlabel"></label>
            <h1>
                Mjengo App
            </h1>
            <h2 id="worksid">
                foundation floor slab
            </h2>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="../index.html">home</a></li>
        </ul>
    </nav>
    <div>
        <select id="foundationslabworksselect">
            <option>works</option>
            <option value="slab">slab</option>
            <option value="filling">filling</option>
            <option value="labor">labor</option>
        </select>
    </div>
    <div id="slabdiv">
        <div>
           <select id="floorslabworksselect">
                <option>works</option>
                <option value="slabdimensions">dimensions</option>
                <option value="dpm">dpm</option>
                <option value="brc">brc</option>
                <option value="foundationslabformwork">formwork</option>
                <option value="foundationslabconcrete">concrete</option>
            </select>
        </div>
        <div id="slabdimensionsdiv">
            <h3>dimensions</h3>
            <input id="slablengthinput" placeholder="slab length in mm">
            <input id="slabwidthinput" placeholder="slab width in mm">
            <input id="slabnumberinput" placeholder="slab number">
            <button id="addslabbutton">
                >>
            </button>
            <input id="slabareainput" placeholder="slab area">
        </div>
        <div id="brcdiv">
            <select id="brcselect">
                <option>
                    brc
                </option value="A142">
                <option>A142</option>
                </option value="A66">
                <option>A66</option>
            </select>
        </div>
        <div id="dpmdiv">
            <select id="polytheneselect">
                <option>
                    polythene
                </option value="1000g">
                <option>1000g</option>
                </option value="500g">
                <option>500g</option>
            </select>
        </div>
        <div id="foundationslabformworkdiv">
            <input id="plinthinput" placeholder="length in mm">
            <button id="addplinthbutton">>></button>
            <input id="totalplinthinput" placeholder="plinth in mm">
            <select id="foundationslabformworktimberselect">
                <option value ="pine">
                    pine
                </option>
                <option value ="mnazi">
                    mnazi
                </option>
            </select>
            <select id="foundationslabformworktimbersizeselect">
                <option value ="150x25">
                    150x25
                </option>
                <option value ="200x25">
                    200x25
                </option>
            </select>
        </div>
        <div id="foundationslabconcretediv">
            <h3>Concrete</h3>
            <input id="slabthicknessinput" placeholder="concrete thickness">
            <h4>mix ratio</h4>
            <select id="foundationslabconcretemixselect">
                <option value="concrete mix ratio">concrete mix ratio</option>
                <option value="1:1.5:3">
                    1:1.5:3
                </option>
                <option value="1:2:3">
                    1:2:3
                </option>
                <option value="1:2:4">
                    1:2:4
                </option>
                <option value="1:3:5">
                    1:3:5
                </option>
                <option value="1:4:8">
                    1:4:8
                </option>
                <option value="1:5:10">
                    1:5:10
                </option>
            </select>
            <h4>materials</h>
            <select id="foundationslabcementbrandselect">
                <option value="cement">cement</option>
                <option value="bamburi">bamburi</option>
                <option value="mombasa">mombasa</option>
                <option value="simba">simba</option>
                <option value="rhino">rhino</option>
            </select>
            <select id="foundationslabsandbrandselect">
                <option value="sand">sand</option>
                <option value="river sand">river sand</option>
                <option value="pit sand">pit sand</option>
            </select>
            <select id="foundationslabballastbrandselect">
                <option value="ballast">ballast</option>
                <option value="mazeras">mazeras</option>
                <option value="lunguma">lunguma</option>
                <option value="calcium">calcium</option>
            </select>
        </div>
    </div>
    <div id="fillingdiv">
        <select id="fillingworksselect">
            <option>works</option>
            <option value="fillingdimension">dimensions</option>
            <option value="hardcore">hardcore</option>
            <option value="blinding">blinding</option>
        </select>
        <div id="fillingdimensiondiv">
            <input id="hardcorespacelength"placeholder="length of space in mm">
            <input id="hardcorespacewidth"placeholder="width of space in mm">
            <input id="hardcorespacenumber"placeholder="number of space">
            <button id="addhardcorespacebutton">>></button>
            <input id="hardcorearealabel" placeholder="area in m2">
        </div>
        <div id="hardcorediv">
            <input id="hardcoredepth"placeholder="depth of hardcore">
            <select id="hardcoreselect">
                <option>
                    hardcore materials
                </option>
                <option value="coral rock">
                    coral rock
                </option>
            </select>
        </div>
        <div id="blindingdiv">
            <input id="blindingdepth"placeholder="depth of blinding">
            <select id="blindingcoreselect">
                <option>
                    blinding materials
                </option>
                <option value="murram">
                    murram
                <option value="quarry dust">
                    quarry dust
                </option>
            </select>
        </div>
    </div>
    <div id="labordiv">
        <input id="laborpercent" placeholder="labor percentage">
    </div>
    <div id="backdiv">
    </div>
    <div>
        <label id="infomationlabel"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
