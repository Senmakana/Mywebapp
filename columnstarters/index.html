<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mjengo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div>
        <header>
            <label id="accountlabel"></label>
            <h1>
                Mjengo App
            </h1>
            <h2>
                Foundation columns
            </h2>
        </header>
    </div>
    <div id="columnstartersdimensionsdiv">
        <h3>Dimensions</h3>
        <input type="text" id="columnstarterslengthinput" placeholder="column foundation depth in mm">
        <input type="text" id="columnstarterswidthinput" placeholder="column width in mm">
        <input type="text" id="columnstartersdepthinput" placeholder="column depth in mm">
        <input type="text" id="columnstartersnumberinput" placeholder="number of column">
        <div>
            <button id="gotoformworkbutton">formwork</button>
            <button id="gotoconcretebutton">concrete</button>
            <button id="gotorebarbutton">rebar</button>
            <button id="gotolaborbutton">labor</button>
        </div>
    </div>
    <div id="columnstartersconcretediv">
        <h3>Concrete</h3>
        <h4>mix ratio</h4>
        <select id="columnstartersconcretemixselect">
            <option value="morta mix">
                morta mix
            <option value="1:1.5:3">
                1:1.5:3
            </option>
            <option value="1:2:3">
                1:2:3
            </option>
            <option value="1:2:4">
                1:2:4
            </option>
            <option value="1:3:5">
                1:3:5
            </option>
            <option value="1:4:8">
                1:4:8
            </option>
            <option value="1:5:10">
                1:5:10
            </option>
        </select>
        <h4>materials</h>
        <select id="columnstarterscementbrandselect">
            <option value="cement">cement</option>
            <option value="bamburi">bamburi</option>
            <option value="mombasa">mombasa</option>
            <option value="simba">simba</option>
            <option value="rhino">rhino</option>
        </select>
        <select id="columnstarterssandbrandselect">
            <option value="sand">sand</option>
            <option value="river sand">river sand</option>
            <option value="pit sand">pit sand</option>
        </select>
        <select id="columnstartersballastbrandselect">
            <option value="ballast">ballast</option>
            <option value="mazeras">mazeras</option>
            <option value="lunguma">lunguma</option>
            <option value="calcium">calcium</option>
        </select>
        <div>
            <button id="gotocolumndimensionscreenbutton">back</button>
        </div>
    </div>
    <div id="columnstartersrebardiv">
        <select id="columnstartersmainreinforcementcoverselect">
            <option value="cover">cover</option>
            <option value="25">25mm</option>
            <option value="50">50mm</option>
        </select>
        <h3>Main column reinforcements</h3>
        <h4>bar size</h4>
        <select id="columnstartersmainreinforcementsizeselect">
            <option value="bar size">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <select id="bottomsspaceinput">
            <option value="number of bars per column">number of bars per column</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">8</option>
        </select>
        <h3>Links</h3>
        <h4>bar size</h4>
        <select id="columnstarterstopreinforcementsizeselect">
            <option value="bar size">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <select id="topspaceinput">
            <option value="spacing">spacing</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300">300</option>
        </select>
            <button id="gotocolumndimensionscreenbuttong">back</button>
    </div>
    <div id="columnstarterformworkdiv">
        <h3>formwork</h3>
        <select id="columnstarterformworktimberselect">
            <option value ="pine">
                pine
            </option>
            <option value ="mnazi">
                mnazi
            </option>
        </select>
        <select id="columnstarterformworktimbersizeselect">
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                200x25
            </option>
        </select>
        <h4>supports</h4>
        <h5>size</h5>
        <select id="columnstarterformworksupportsizeselect">
            <option value ="size">
                size
            </option>
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                200x25
            </option>
            <option value ="50x50">
                50x50
            </option>
        </select>
        <h5>spacing between spaces</h5>
        <select id="columnstarterformworktimbersupportselect">
            <option value ="300">
                300
            </option>
            <option value ="600">
                600
            </option>
        </select>
        <button id="columnstarterformworktodimensionsbutton">back</button>
    </div>
    <div id="columnstarterslabordiv">
        <input id="columnstarterslaborpercentinput" placeholder="percentage labor">
        <button id="gotocolumndimensionscreenbuttongo">back</button>
    </div>
    <label id="infomationlabel"></label>
    <script src="script.js"></script>
</body>
</html>
