<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mjengo App</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div>
        <header>
            <label id="accountlabel"></label>
            <h1>
                Mjengo App
            </h1>
            <h2>
                Columns
            </h2>
            <label id="statuslabel"></label>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="../index.html">home</a></li>
        </ul>
    </nav>
    <div id="columndimensionsdiv">
        <h3>Dimensions</h3>
        <input type="text" id="columnlengthinput" placeholder="column length in mm">
        <input type="text" id="columnwidthinput" placeholder="column width in mm">
        <input type="text" id="columndepthinput" placeholder="column depth in mm">
        <input type="text" id="columnnumberinput" placeholder="column number">
        <input type="text" id="columnnvolumeinput" placeholder="column volume">
        <select id="columnworksdiv">
            <option value="item">items</option>
            <option value="concrete">concrete</option>
            <option value="reinforcement">reinforcements</option>
            <option value="formwork">formwork</option>
            <option value="labor">labor</option>
        </select>
    </div>
    <div id="columnlabordiv">
        <h3>labor</h3>
        <input type="text" id="columnnlaborinput" placeholder="percentage labor">
    </div>
    <div id="columnconcretediv">
        <h3>Concrete</h3>
        <h4>mix ratio</h4>
        <select id="columnconcretemixselect">
            <option value="concrete mix ratio">concrete mix ratio</option>
            <option value="1:1.5:3">
                1:1.5:3
            </option>
            <option value="1:2:3">
                1:2:3
            </option>
            <option value="1:2:4">
                1:2:4
            </option>
            <option value="1:3:5">
                1:3:5
            </option>
            <option value="1:4:8">
                1:4:8
            </option>
            <option value="1:5:10">
                1:5:10
            </option>
        </select>
        <h4>materials</h>
        <select id="cementbrandselect">
            <option value="cement">cement</option>
            <option value="bamburi">bamburi</option>
            <option value="mombasa">mombasa</option>
            <option value="simba">simba</option>
            <option value="rhino">rhino</option>
        </select>
        <select id="sandbrandselect">
            <option value="sand">sand</option>
            <option value="river sand">river sand</option>
            <option value="pit sand">pit sand</option>
        </select>
        <select id="ballastbrandselect">
            <option value="ballast">ballast</option>
            <option value="mazeras">mazeras</option>
            <option value="lunguma">lunguma</option>
            <option value="calcium">calcium</option>
        </select>
    </div>
    <div id="columnreinforcementdiv">
        <select id="columnsmainreinforcementcoverselect">
            <option value="cover">cover</option>
            <option value="25">25mm</option>
            <option value="50">50mm</option>
        </select>
        <h3>main reinforcements</h3>
        <h4>bar size</h4>
        <select id="columnsmainreinforcementsizeselect">
            <option value="bar size">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <h4>extension</h4>
        <input id="extensioninput" placeholder="extension in mm">
        <h4>number</h4>
        <select id="columnsmainreinforcementnumberselect">
            <option value="number of bars per column">number of bars per column</option>
            <option value="4">4 no</option>
            <option value="6">6 no</option>
        </select>
        <h3>Links</h3>
        <h4>bar size</h4>
        <select id="columnslinksreinforcementsizeselect">
            <option value="bar size">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <h4>spacing</h4>
        <select id="columnsmainreinforcementspscingselect">
            <option value="spacing">spacing</option>
            <option value="200">200</option>
            <option value="300">300</option>
        </select>
    </div>
    <div id="columnformworkdiv">
        <h3>formwork</h3>
        <select id="formworktimberselect">
            <option value="pine">timber</option>
            <option value ="pine">
                pine
            </option>
            <option value ="mnazi">
                mnazi
            </option>
        </select>
        <select id="formworktimbersizeselect">
            <option value="150x25">timber section</option>
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                200x25
            </option>
        </select>
        <h4>supports</h4>
        <h5>size</h5>
        <select id="formworksupportsizeselect">
            <option value ="50x50">
                size
            </option>
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                200x25
            </option>
            <option value ="50x50">
                50x50
            </option>
        </select>
        <h5>spacing between spaces</h5>
        <select id="formworktimbersupportselect">
            <option value="spacing">spacing</option>
            <option value ="300">
                300
            </option>
            <option value ="600">
                600
            </option>
        </select>
    </div>
    <div>
        <label id="infomationlabel"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
