<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>column app</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <header>
        <h1>
            column app
        </h1>
    </header>
    <div id="columnconcretediv">
        <h5>Concrete</h5>
        <label>concrete mix):</label>
        <select id="columnconcretemixselect">
            <option value="concrete mix ratio">concrete mix ratio</option>
            <option value="1:1.5:3">
                1:1.5:3
            </option>
            <option value="1:2:3">
                1:2:3
            </option>
            <option value="1:2:4">
                1:2:4
            </option>
            <option value="1:3:5">
                1:3:5
            </option>
            <option value="1:4:0">
                1:4:8
            </option>
            <option value="1:5:10">
                1:5:10
            </option>
        </select>
        <h6>materials</h6>
        <label>cement):</label>
        <select id="cementbrandselect">
            <option value="cement">cement</option>
            <option value="bamburi">bamburi</option>
            <option value="mombasa">mombasa</option>
            <option value="simba">simba</option>
            <option value="rhino">rhino</option>
        </select>
        <label>sand):</label>
        <select id="sandbrandselect">
            <option value="sand">sand</option>
            <option value="river sand">river sand</option>
            <option value="pit sand">pit sand</option>
        </select>
        <label>ballast):</label>
        <select id="ballastbrandselect">
            <option value="ballast">ballast</option>
            <option value="mazeras">mazeras</option>
            <option value="lunguma">lunguma</option>
            <option value="calcium">calcium</option>
        </select>
    </div>
    <div>
        <h5>rebar</h5>
        <label>cover in mm):</label>
        <select id="columnsmainreinforcementcoverselect">
            <option value="25">cover</option>
            <option value="25">25mm</option>
            <option value="50">50mm</option>
        </select>
        <h5>main bars</h5>
        <label>main bar size in mm):</label>
        <select id="columnsmainreinforcementsizeselect">
            <option value="D16">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <label>extension in mm):</label>
        <input id="extensioninput" placeholder="extension in mm">
        <label>number of main bars per column):</label>
        <select id="columnsmainreinforcementnumberselect">
            <option value="4">number</option>
            <option value="4">4 no</option>
            <option value="6">6 no</option>
        </select>
        <h5>Links</h5>
        <label>bars in mm):</label>
        <select id="columnslinksreinforcementsizeselect">
            <option value="D8">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <label>links interval in mm):</label>
        <select id="columnsmainreinforcementspscingselect">
            <option value="200">spacing</option>
            <option value="200">200</option>
            <option value="300">300</option>
        </select>
    </div>
    <div id="columnformworkdiv">
        <h5>formwork</h5>
        <label>wood type):</label>
        <select id="formworktimberselect">
            <option value="pine">timber</option>
            <option value ="pine">
                pine
            </option>
            <option value ="mnazi">
                mnazi
            </option>
        </select>
        <label>section):</label>
        <select id="formworktimbersizeselect">
            <option value="150x25">section</option>
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                200x25
            </option>
        </select>
        <h6>supports</h6>
        <label>section):</label>
        <select id="formworksupportsizeselect">
            <option value ="50x50">
                section
            </option>
            <option value ="150x25">
                150x25
            </option>
            <option value ="200x25">
                200x25
            </option>
            <option value ="50x50">
                50x50
            </option>
        </select>
        <label>interval in mm):</label>
        <select id="formworktimbersupportselect">
            <option value="600">spacing</option>
            <option value ="300">
                300
            </option>
            <option value ="600">
                600
            </option>
        </select>
    </div>
        <div id="columnlabordiv">
        <h3>labor</h3>
        <label>% labor):</label>
        <input type="number" id="columnnlaborinput" placeholder="percentage labor">
    </div>
    <div>
        <h3>measurements</h3>
        <label>length in mm):</label>
        <input type="number" id="columnlengthinput" placeholder="length in mm">
        <label>width in mm):</label>
        <input type="number" id="columnwidthinput" placeholder="column width in mm">
        <label>depth in mm):</label>
        <input type="number" id="columndepthinput" placeholder="column depth in mm">
        <label>number</label>
        <input type="number" id="columnnumberinput" placeholder="column number">
        <label>volume in cm</label>
        <input type="number" id="columnnvolumeinput" placeholder="volume in cm">
    </div>
    <label id="infomationlabel"></label>
    <script src="script.js"></script>
</body>
</html>
