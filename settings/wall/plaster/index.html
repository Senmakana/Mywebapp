<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Works</title>
        <link rel="stylesheet" href="../../../style.css">
        <link rel="manifest" href="manifest.json">
        <!-- Include Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>plaster settings</h1>
        </header>
        <div id="wordiv">
            <div id="icondiv">
                <a href="../index.html">
                    home
                </a>
            </div>
            <div>
                <input id="thickness" placeholder="thickness in mm">
                <select id="cementbrand">
                    <option>cement</option>
                    <option value="bamburi cement">bamburi cement</option>
                    <option value="simba cement">simba cement</option>
                    <option value="mombasa cement">mombasa cement</option>
                    <option value="rhino cement">rhino cement</option>
                </select>
                <select id="sandbrand">
                    <option>sand</option>
                    <option value="river sand">river sand</option>
                    <option value="pit sand">pit sand</option>
                </select>
                <select id="ratio">
                    <option>
                        mix ratio
                    </option>
                    <option value="1:1.5">1:1.5</option>
                    <option value="1:2">1:2</option>
                    <option value="1:2">1:2</option>
                    <option value="1:3">1:3</option>
                    <option value="1:4">1:4</option>
                    <option value="1:5">1:5</option>
                </select>
                <label id="results"></label>
            </div>
        </div>
        <script src="../../../javascript/data.js"></script>
        <script>
            function calculate(){
                const thickness=getdata("thickness","plaster")
                const cementbrand=getdata("cementbrand","plaster")
                const sandbrand=getdata("sandbrand","plaster")
                const ratio=getdata("ratio","plaster")
            }
        document.querySelectorAll("input, select").forEach((element) => {
            element.addEventListener("change", calculate);
        });
        </script>
    </body>
</html>
