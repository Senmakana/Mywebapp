<!Doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="../../../../style.css">
    </head>
    <body>
        <header>
            <h1>rafters</h1>
        </header>
        <a href="../index.html">home</a>
        <input type="number" id="spacing" placeholder="spacing in mm">
        <select id="timber">
            <option value="timber">
                timber
            </option>
            <option value="pine">
                pine
            </option>
            <option value="cypress">
                cypress
            </option>
        </select>
        <select id="size">
            <option value="size">
                size
            </option>
            <option value="50x50">
                50x50
            </option>
            <option value="75x50">
                75x50
            </option>
        </select>
        <label id="results"></label>
        <script src="../../../../javascript/data.js"></script>
        <script>
        function calculate(){
            getdata("timber","rafter")
            getdata("size","rafter")
            getdata("spacing","rafter")
        }
            document.querySelectorAll("input, select").forEach((element) => {
            element.addEventListener("change", calculate);
        });
        </script>
    </body>
</html>
