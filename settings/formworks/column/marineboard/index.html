<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../style.css">
    <title>Roof Dimensions</title>
</head>
<body>
    <header>
        <h1>column marine board</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    <main>
        <form id="roof-form">
            <label for="brand"> wood type:</label>
            <select id="brand">
                <option value="brand">brand</option>
                <option value="timber source">timber source</option>
            </select>
            <label for="size"> wood type:</label>
            <select id="size">
                <option value="size">size</option>
                <option value="2400x1200">8x4</option>
            </select>
        </form>
        <label id="results"></label>
    </main>
    <script src="../../../../javascript/data.js"></script>
    <script>
        function getInformation(){
            getformworkInformation("column","marine board")
            }
        document.querySelectorAll("input, select").forEach((element) => {
            element.addEventListener("change", getInformation);
        });

    </script>
</body>
</html>
