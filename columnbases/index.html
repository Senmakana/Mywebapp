<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mjengo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div>
        <header>
            <label id="accountlabel"></label>
            <h1>
                Mjengo App
            </h1>
            <h2>
                Column bases
            </h2>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="../index.html">home</a></li>
        </ul>
    </nav>
    <div id="columnbasesdimensionsdiv">
        <h3>Dimensions</h3>
        <input type="text" id="columnbaseslengthinput" placeholder="columnbases length in mm">
        <input type="text" id="columnbaseswidthinput" placeholder="columnbases width">
        <input type="text" id="columnbasesdepthinput" placeholder="columnbases depth">
        <input type="text" id="columnbasesnumberinput" placeholder="columnbases number">
    </div>
    <div id="columnbasesconcretediv">
        <h3>Concrete</h3>
        <h4>mix ratio</h4>
        <select id="columnbasesconcretemixselect">
            <option value="morta mix">
                morta mix
            <option value="1:1.5:3">
                1:1.5:3
            </option>
            <option value="1:2:3">
                1:2:3
            </option>
            <option value="1:2:4">
                1:2:4
            </option>
            <option value="1:3:5">
                1:3:5
            </option>
            <option value="1:4:8">
                1:4:8
            </option>
            <option value="1:5:10">
                1:5:10
            </option>
        </select>
        <h4>materials</h>
        <select id="columnbasescementbrandselect">
            <option value="cement">cement</option>
            <option value="bamburi">bamburi</option>
            <option value="mombasa">mombasa</option>
            <option value="simba">simba</option>
            <option value="rhino">rhino</option>
        </select>
        <select id="columnbasessandbrandselect">
            <option value="sand">sand</option>
            <option value="river sand">river sand</option>
            <option value="pit sand">pit sand</option>
        </select>
        <select id="columnbasesballastbrandselect">
            <option value="ballast">ballast</option>
            <option value="mazeras">mazeras</option>
            <option value="lunguma">lunguma</option>
            <option value="calcium">calcium</option>
        </select>
    </div>
    <div id="columnbasesrebardiv">
        <select id="columnbasesmainreinforcementcoverselect">
            <option value="cover">cover</option>
            <option value="25">25mm</option>
            <option value="50">50mm</option>
        </select>
        <h3>bottoms</h3>
        <h4>bar size</h4>
        <select id="columnbasesmainreinforcementsizeselect">
            <option value="bar size">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <select id="bottomsspaceinput">
            <option value="spacing">spacing</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300">300</option>
        </select>
        <h3>tops</h3>
        <h4>bar size</h4>
        <select id="columnbasestopreinforcementsizeselect">
            <option value="bar size">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <select id="topspaceinput">
            <option value="spacing">spacing</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300">300</option>
        </select>
    </div>
    <div id="columnbaseslabordiv">
        <input id="columnbaseslaborpercentinput" placeholder="percentage labor">
    </div>
    <label id="infomationlabel"></label>
    <script src="script.js"></script>
</body>
</html>
