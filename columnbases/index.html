<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mjengo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <header>
        <h1>
            column bases app
        </h1>
    </header>
    <div>
        <h5>concrete</h5>
        <label>mix ratio):</label>
        <select id="columnbasesconcretemixselect">
            <option value="morta mix">
                morta mix
            <option value="1:1.5:3">
                1:1.5:3
            </option>
            <option value="1:2:3">
                1:2:3
            </option>
            <option value="1:2:4">
                1:2:4
            </option>
            <option value="1:3:5">
                1:3:5
            </option>
            <option value="1:4:8">
                1:4:8
            </option>
            <option value="1:5:10">
                1:5:10
            </option>
        </select>
        <h6>materials</h6>
        <label>cement):</label>
        <select id="columnbasescementbrandselect">
            <option value="cement">cement</option>
            <option value="bamburi">bamburi</option>
            <option value="mombasa">mombasa</option>
            <option value="simba">simba</option>
            <option value="rhino">rhino</option>
        </select>
        <label>sand):</label>
        <select id="columnbasessandbrandselect">
            <option value="sand">sand</option>
            <option value="river sand">river sand</option>
            <option value="pit sand">pit sand</option>
        </select>
        <label>ballast):</label>
        <select id="columnbasesballastbrandselect">
            <option value="ballast">ballast</option>
            <option value="mazeras">mazeras</option>
            <option value="lunguma">lunguma</option>
            <option value="calcium">calcium</option>
        </select>
    </div>
    <div>
        <h5>rebar</h5>
        <label>cover in mm):</label>
        <select id="columnbasesmainreinforcementcoverselect">
            <option value="cover">cover</option>
            <option value="25">25mm</option>
            <option value="50">50mm</option>
        </select>
        <label>bottom bar sizes in mm):</label>
        <select id="columnbasesmainreinforcementsizeselect">
            <option value="D10">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <label>bottoms interval in mm):</label>
        <select id="bottomsspaceinput">
            <option value="spacing">spacing</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300">300</option>
        </select>
        <label>tops bar size in mm):</label>
        <select id="columnbasestopreinforcementsizeselect">
            <option value="bar size">bar size</option>
            <option value="D8">D8</option>
            <option value="D10">D10</option>
            <option value="D12">D12</option>
            <option value="D16">D16</option>
            <option value="D20">D20</option>
        </select>
        <label>tops interval in mm):</label>
        <select id="topspaceinput">
            <option value="spacing">spacing</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300">300</option>
        </select>
    </div>
    <div id="columnbaseslabordiv">
        <label>% labor</label>
        <input id="columnbaseslaborpercentinput" placeholder="percentage labor" type="number">
    </div>
    <div id="columnbasesdimensionsdiv">
        <h5>column base measurements</h5>
        <label>length in mm):</label>
        <input type="number" id="columnbaseslengthinput" placeholder="length in mm">
        <label>width in mm):</label>
        <input type="number" id="columnbaseswidthinput" placeholder="width">
        <label>depth in mm):</label>
        <input type="number" id="columnbasesdepthinput" placeholder="depth">
        <label>number):</label>
        <input type="number" id="columnbasesnumberinput" placeholder="number">
    </div>
    <label id="infomationlabel"></label>
    <script src="script.js"></script>
</body>
</html>
