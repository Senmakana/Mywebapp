<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mjengo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div>
        <header>
            <label id="accountlabel"></label>
            <h1>
                Mjengo App
            </h1>
            <h2>
                walls
            </h2>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="../index.html">home</a></li>
        </ul>
    </nav>
    <div>
        <h3>Dimensions</h3>
        <input type="text" id="walllengthinput" placeholder="wall length in mm">
        <input type="text" id="wallnumberinput" placeholder="wall number">
        <button id="addwallbutton">>></button>
        <input type="text" id="totalwalllengthinput" placeholder="total wall length in mm">
        <input type="text" id="wallheightinput" placeholder="wall height in mm">
        <input type="text" id="wallareainput" placeholder="wall area">
        <button id="addtotalwallareabutton">>></button>
    </div>
    <div id="wallwindowsdiv">
        <h3>Dimensions</h3>
        <input type="text" id="windowlengthinput" placeholder="window length in mm">
        <input type="text" id="windowwidthinput" placeholder="window height in mm">
        <input type="text" id="windownumberinput" placeholder="window number">
        <input type="text" id="windownareainput" placeholder="window area">
        <label id="totalwindownareabutton"></label>
        <label id="totalwindowsoffitbutton"></label>
        <div>
            <button id="addwindowsbutton">>></button>
        </div>
    </div>
    <div id="walllabordiv">
        <input id="laborpercentageinput" placeholder="labor percentage">
    </div>
    <div id="wallmaterialsdiv">
        <select id="blockselect">
            <option value="blocks">blocks</option>
            <option value="400x200x200">400x200x200</option>
            <option value="360x180x180">360x180x180</option>
            <option value="300x150x150">300x150x150</option>
            <option value="150x100x75">150x100x75</option>
        </select>
        <select id="mortamixselect">
            <option value="mortamix">mortamix</option>
            <option value="1:2">1:2</option>
            <option value="1:3">1:3</option>
            <option value="1:4">1:4</option>
            <option value="1:5">1:5</option>
        </select>
        <select id="cementselect">
            <option value="cement">cement</option>
            <option value="bamburi">bamburi</option>
            <option value="mombasa">mombasa</option>
            <option value="simba">simba</option>
            <option value="rhino">rhino</option>
        </select>
        <select id="sandselect">
            <option value="sand">sand</option>
            <option value="river sand">river sand</option>
            <option value="pit sand">pit sand</option>
        </select>
    </div>
    <div>
        <label id="infomationlabel"></label>
    </div>
    <label id="hinfomationlabel"></label>
    <script src="script.js"></script>
</body>
</html>
