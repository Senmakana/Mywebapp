<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mjengo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div>
        <header>
            <label id="accountlabel"></label>
            <h1>
                Mjengo App
            </h1>
            <h2>
                Fencing
            </h2>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="../index.html">home</a></li>
        </ul>
    </nav>
    <div id="barbeddimensionsdiv">
        <input id="lengthofbarbedwirefenceinput" placeholder="length of fence in mm">
        <button id="addfencelengthbutton">+</button>
        <label id="totallengthlabel"></label>
    </div>
    <div>
        <select id="fencingmaterialselect">
            <
            <option value="fencing materials">fencing materials</option>
            <option value="barbed wire">barbed wire</option>
        </select>
        <select id="spacebetweenbarbedwire">
            <option>space between barbed wire in mm</option>
            <option value="50">
                50
            </option>
            <option value="150">
                150
            </option>
            <option value="200">
                200
            </option>
            <option value="250">
                250
            </option>
            <option value="300">
                300
            </option>
        </select>
        <select id="fencingpostselect">
            <
            <option value="posts">posts</option>
            <option value="concrete posts">concrete posts</option>
            <option value="wooden posts">wooden post</option>
        </select>
        <select id="spacebetweenposts">
            <option>space between posts in mm</option>
            <option value="2000">
                2000
            </option>
            <option value="2500">
                2500
            </option>
            <option value="3000">
                3000
            </option>
            <option value="3500">
                3500
            </option>
            <option value="4000">
                4000
            </option>
            <option value="4500">
                4500
            </option>
        </select>
        
    </div>
    <div>
        <input placeholder="labor percentage" id="fencinglaborpercentinput">
    </div>
    <label id="infomationlabel"></label>
    <script src="script.js"></script>
</body>
</html>
